<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){

    $(this).html("<img src='demo_wait.gif'>");
  });

    $("div").load("demo_ajax_load.asp");
  });
});
</script>
</head>

<button>Change Content</button>

</body>
